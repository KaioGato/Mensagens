<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3000698110926545"
  crossorigin="anonymous"></script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagens Especiais</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    /* Estilo da navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff4081;
      padding: 10px 20px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 1em;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Container principal */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      max-width: 1200px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
      overflow: hidden;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0;
      font-size: 1.5em;
      color: #ff4081;
    }

    .card a {
      display: block;
      margin: 10px auto 20px;
      background-color: #ff4081;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .card a:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Mensagens</div>
    <nav>
      <a href="#valentim">Dia de São Valentim</a>
      <a href="#maes">Dia das Mães</a>
    </nav>
  </div>

  <!-- Container Principal -->
  <div class="container">
    <!-- Card para Dia de São Valentim -->
    <div class="card" id="valentim">
      <img src="Assents/download.jpeg" alt="Imagem de São Valentim">
      <h3>Dia de São Valentim</h3>
      <a href="SaoValentim/SaoValentim.html" target="_blank">Acessar Página</a>
    </div>

    <!-- Card para Dia das Mães -->
    <div class="card" id="maes">
      <img src="Assents/download (1).jpeg" alt="Imagem de Dia das Mães">
      <h3>Dia das Mães</h3>
      <a href="DiaDasMães/DiaDasMaes.html" target="_blank">Acessar Página</a>
    </div>

     <!-- Card para Dia dos Namorados -->
     <div class="card" id="namorados">
      <img src="Assents/download (2).jpeg" alt="Imagem de Dia das Mães">
      <h3>Dia das Mães</h3>
      <a href="DiaDosNamorados/DiaDosNamorados.html" target="_blank">Acessar Página</a>
    </div>

     <!-- Card para Páscoa -->
     <div class="card" id="pascoa">
      <img src="Assents/images.jpeg" alt="Imagem de Dia das Mães">
      <h3>Dia das Mães</h3>
      <a href="FelizPascoa/FelizPascoa.html" target="_blank">Acessar Página</a>
    </div>

  </div>
</body>
</html>
