<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3000698110926545"
    crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Namorados</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #800020;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 600px;
            padding: 80px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            margin: 0 0 10px;
        }

        p {
            font-size: 1.2em;
            margin: 0 0 20px;
        }

        .heart {
            width: 150px;
            height: 150px;
            background: red;
            position: relative;
            margin: 0 auto 50px;
            transform: rotate(-45deg);
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            left: 75px;
            top: 0;
        }

        .gif {
            position: absolute;
            width: 80px;
            height: 80px;
        }

        .gif:nth-child(1) {
            top: 10px;
            left: 10px;
        }

        .gif:nth-child(2) {
            top: 10px;
            right: 10px;
        }

        .gif:nth-child(3) {
            bottom: 10px;
            left: 10px;
        }

        .gif:nth-child(4) {
            bottom: 10px;
            right: 10px;
        }

        footer {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="Corações flutuantes" class="gif">
    <img src="https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif" alt="Flores" class="gif">
    <img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" alt="Mensagem de amor" class="gif">
    <img src="https://media.giphy.com/media/xUPGcm9HIt8LCNpsda/giphy.gif" alt="Cupido" class="gif">

    <div class="container">
        <div class="heart"></div>
        <h1>Feliz Dia dos Namorados!</h1>
        <p>Que o amor esteja presente em cada momento do nosso dia. ❤️</p>
        <footer>Nesta data especial, o meu maior presente é você!</footer>
    </div>
</body>
</html>
